<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>

    <form th:action="@{/register}" method="post">

        <!--these fields with name= are correlated with my User fields from model class-->
        <input type="text" name="firstName" placeholder="Please Enter First Name: " required>
        <input type="text" name="lastName" placeholder="Please Enter Last Name: " required>
        <input type="text" name="email" placeholder="Please Enter Email: " required>
        <input type="text" name="password" placeholder="Please Enter Strong Password: " required>

        <button type="submit">Register Account</button>
    </form>

</body>
</html>
